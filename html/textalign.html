<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ejercicio de text-align</title>
    <!-- <link rel="stylesheet" href="css/columns.css"> -->
</head>

<body>
    <center>
        <table border="1" style="border-collapse: collapse; width: 50%;">
            <tbody>
                <tr>
                    <td style="width: 100%;">&nbsp; Text</td>
                </tr>
            </tbody>
        </table>
        <p></p>
        <table border="1" style="border-collapse: collapse; width: 50%;">
            <tbody>
                <tr>
                    <td style="width: 100%; text-align: center;">Text</td>
                </tr>
            </tbody>
        </table>
        <p></p>
        <table border="1" style="border-collapse: collapse; width: 50%;">
            <tbody>
                <tr>
                    <td style="width: 100%; text-align: right;">Text&nbsp;&nbsp;</td>
                </tr>
            </tbody>
        </table>
    </center>
</body>

</html>
